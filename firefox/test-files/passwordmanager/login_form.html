<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <form name="Form" action="" method="get">
      <h1>Please log in.</h1>
      <table>
        <tr>
          <td><b>Username</b></td>
          <td><input name="un" size="35" id="uname"></td>
        </tr>
        <tr>
          <td><b>Password:</b></td>
          <td><input name="pwd" type="password" size="35" id="Password"></td>
        </tr>
      </table>
      <input type="submit" value="Login" id="LogIn" />
    </form>
  </body>
</html>
